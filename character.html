<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>What Character are You?</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>What Character are You?</h1>
    <form id="Cartoon">
      <label for="personality">Personality</label>
      <select id="personality">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="scared">Scared</option>
      </select>
      <label for="favecolor">Favorite Color</label>
      <select id="favecolor">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="yellow">Yellow</option>
      </select>

      <button type="submit" class="btn">Lets see who you are!</button>
    </form>
    <div id="under-18">
      <h1>Unfortunately you are not old enough to vote.</h1>
      <p>Here is a resource that goes over the<a href="https://www.usa.gov/voter-registration-age-requirements"> laws of voting ages.</a></p>
    </div>
    <div id="legal">
      <h1>You are old enough to vote!</h1>
        <p> Here is a resource to show your nearest voting booth and where to register to vote:<a href="https://www.vote.org/"></a> </p>
    </div>
  </div>
</body>
</html>
